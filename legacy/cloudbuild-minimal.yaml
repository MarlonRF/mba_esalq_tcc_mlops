# Arquivo de configuração MINIMAL para deploy no Google Cloud Run
# Versão ultra-otimizada para custos baixos

steps:
  # Build da imagem Docker com cache
  - name: 'gcr.io/cloud-builders/docker'
    args: 
      - 'build'
      - '--cache-from'
      - 'gcr.io/$PROJECT_ID/thermal-comfort-api:latest'
      - '-t'
      - 'gcr.io/$PROJECT_ID/thermal-comfort-api:$BUILD_ID'
      - '-t'
      - 'gcr.io/$PROJECT_ID/thermal-comfort-api:latest'
      - './api'
  
  # Push das imagens
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', '--all-tags', 'gcr.io/$PROJECT_ID/thermal-comfort-api']
  
  # Deploy no Cloud Run com configuração mínima
  - name: 'gcr.io/cloud-builders/gcloud'
    args:
      - 'run'
      - 'deploy'
      - 'conforto-termico-api'
      - '--image'
      - 'gcr.io/$PROJECT_ID/thermal-comfort-api:$BUILD_ID'
      - '--region'
      - 'us-central1'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--port=8080'
      - '--memory=256Mi'
      - '--cpu=0.25'
      - '--min-instances=0'
      - '--max-instances=2'
      - '--concurrency=10'
      - '--timeout=300s'
      - '--set-env-vars'
      - 'PORT=8080'

# Imagens para cache
images:
  - 'gcr.io/$PROJECT_ID/thermal-comfort-api:$BUILD_ID'
  - 'gcr.io/$PROJECT_ID/thermal-comfort-api:latest'

# Configurações de máquina otimizadas
options:
  machineType: 'E2_STANDARD_2'
  diskSizeGb: '20'
  logging: 'CLOUD_LOGGING_ONLY'

# Timeout razoável
timeout: '600s'