name: CI - Critical Tests

on:
  push:
    branches: [main, develop, revisao]
  pull_request:
    branches: [main, develop]

env:
  PYTHON_VERSION: "3.11"

concurrency:
  group: ci-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  unit-critical:
    runs-on: ubuntu-latest
    timeout-minutes: 25
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install uv
        run: |
          curl -LsSf https://astral.sh/uv/install.sh | sh
          echo "$HOME/.local/bin" >> "$GITHUB_PATH"

      - name: Cache uv
        uses: actions/cache@v4
        with:
          path: ~/.cache/uv
          key: ${{ runner.os }}-uv-${{ hashFiles('pyproject.toml', 'uv.lock') }}
          restore-keys: |
            ${{ runner.os }}-uv-

      - name: Install dependencies
        run: uv sync --extra test

      - name: Verificacoes de qualidade minima
        run: |
          uv run python -m compileall -q src
          uv build

      - name: Run critical unit tests (without ClearML)
        run: |
          mkdir -p relatorios
          uv run python -m pytest tests/unit -m "not clearml" --disable-warnings

      - name: Upload reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: relatorios-ci
          path: |
            relatorios/**
            .coverage
          if-no-files-found: warn

      - name: Upload coverage to Codecov
        if: always()
        uses: codecov/codecov-action@v4
        with:
          files: relatorios/coverage.xml
          fail_ci_if_error: false

  api-smoke:
    runs-on: ubuntu-latest
    needs: unit-critical
    timeout-minutes: 20
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Preparar pasta de relatorios
        run: mkdir -p relatorios/api-smoke

      - name: Build API image
        run: docker build -t conforto-api:ci -f src/api/Dockerfile src/api

      - name: Run API container (legado ativo)
        run: docker run -d --name conforto-api-test -p 8080:8080 conforto-api:ci

      - name: Health check
        run: |
          for i in $(seq 1 30); do
            if curl -sf http://localhost:8080/health >/dev/null; then
              echo "API healthy after ${i}s"
              break
            fi
            sleep 1
            if [ "$i" -eq 30 ]; then
              echo "API health check failed"
              docker logs conforto-api-test || true
              exit 1
            fi
          done

      - name: Predict smoke (legado ativo)
        run: |
          RESPOSTA=$(curl -sf -X POST http://localhost:8080/predict \
            -H "Content-Type: application/json" \
            -d '{
              "idade_anos": 30,
              "peso_kg": 70.0,
              "altura_cm": 175,
              "sexo_biologico": "m",
              "temperatura_media_c": 25.0,
              "umidade_relativa_percent": 60.0,
              "radiacao_solar_media_wm2": 400.0
            }')

          echo "$RESPOSTA"
          export RESPOSTA
          python - <<'PY'
          import json
          import os

          dados = json.loads(os.environ["RESPOSTA"])
          if "predicao" not in dados:
              raise SystemExit("Resposta sem campo oficial predicao")
          if "prediction" in dados and dados["prediction"] != dados["predicao"]:
              raise SystemExit("Campos predicao/prediction divergentes")
          PY

      - name: Capturar logs (legado ativo)
        if: always()
        run: docker logs conforto-api-test > relatorios/api-smoke/logs-legado-ativo.txt 2>&1 || true

      - name: Stop container (legado ativo)
        run: |
          docker stop conforto-api-test || true
          docker rm conforto-api-test || true

      - name: Run API container (legado inativo)
        run: |
          docker run -d --name conforto-api-test -p 8080:8080 \
            -e API_COMPAT_LEGADO_ATIVA=0 \
            conforto-api:ci

      - name: Health check (legado inativo)
        run: |
          for i in $(seq 1 30); do
            if curl -sf http://localhost:8080/health >/dev/null; then
              echo "API healthy after ${i}s"
              break
            fi
            sleep 1
            if [ "$i" -eq 30 ]; then
              echo "API health check failed (legado inativo)"
              docker logs conforto-api-test || true
              exit 1
            fi
          done

      - name: Predict smoke (legado inativo)
        run: |
          RESPOSTA=$(curl -sf -X POST http://localhost:8080/predict \
            -H "Content-Type: application/json" \
            -d '{
              "idade_anos": 30,
              "peso_kg": 70.0,
              "altura_cm": 175,
              "sexo_biologico": "m",
              "temperatura_media_c": 25.0,
              "umidade_relativa_percent": 60.0,
              "radiacao_solar_media_wm2": 400.0
            }')

          echo "$RESPOSTA"
          export RESPOSTA
          python - <<'PY'
          import json
          import os

          dados = json.loads(os.environ["RESPOSTA"])
          if "predicao" not in dados:
              raise SystemExit("Resposta sem campo oficial predicao")
          if "prediction" in dados:
              raise SystemExit("Campo legado prediction nao deveria estar presente")
          PY

      - name: Capturar logs (legado inativo)
        if: always()
        run: docker logs conforto-api-test > relatorios/api-smoke/logs-legado-inativo.txt 2>&1 || true

      - name: Stop container (legado inativo)
        run: |
          docker stop conforto-api-test || true
          docker rm conforto-api-test || true

      - name: Run API container (modo corte legado)
        run: |
          docker run -d --name conforto-api-test -p 8080:8080 \
            -e API_COMPAT_LEGADO_ATIVA=1 \
            -e API_MODO_CORTE_LEGADO=1 \
            conforto-api:ci

      - name: Health check (modo corte legado)
        run: |
          for i in $(seq 1 30); do
            if curl -sf http://localhost:8080/health >/dev/null; then
              echo "API healthy after ${i}s"
              break
            fi
            sleep 1
            if [ "$i" -eq 30 ]; then
              echo "API health check failed (modo corte legado)"
              docker logs conforto-api-test || true
              exit 1
            fi
          done

      - name: Predict smoke (modo corte legado)
        run: |
          python - <<'PY'
          import json
          import urllib.request

          corpo = json.dumps({
              "idade_anos": 30,
              "peso_kg": 70.0,
              "altura_cm": 175,
              "sexo_biologico": "m",
              "temperatura_media_c": 25.0,
              "umidade_relativa_percent": 60.0,
              "radiacao_solar_media_wm2": 400.0
          }).encode("utf-8")

          req = urllib.request.Request(
              "http://localhost:8080/predict",
              data=corpo,
              headers={"Content-Type": "application/json"},
              method="POST",
          )
          with urllib.request.urlopen(req) as resp:
              dados = json.loads(resp.read().decode("utf-8"))
              if "predicao" not in dados:
                  raise SystemExit("Resposta sem campo oficial predicao")
              if "prediction" in dados:
                  raise SystemExit("Campo legado prediction nao deveria aparecer no modo corte")
              if resp.headers.get("X-Modo-Corte-Legado") != "ativo":
                  raise SystemExit("Cabecalho de modo corte nao indica ativo")
          PY

      - name: Capturar logs (modo corte legado)
        if: always()
        run: docker logs conforto-api-test > relatorios/api-smoke/logs-modo-corte.txt 2>&1 || true

      - name: Stop container
        if: always()
        run: |
          docker stop conforto-api-test || true
          docker rm conforto-api-test || true

      - name: Upload relatorios API smoke
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: relatorios-api-smoke
          path: relatorios/api-smoke/**
          if-no-files-found: warn
