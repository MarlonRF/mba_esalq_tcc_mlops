[pytest]
addopts = 
    --verbose
    --tb=short
    --strict-markers
    --disable-warnings
    --cov=src
    --cov-report=html:relatorios/htmlcov
    --cov-report=term-missing
    --cov-report=xml:relatorios/coverage.xml
    --junit-xml=relatorios/test_results.xml
markers =
    unit: Unit tests
    integration: Integration tests
    api: API tests
    slow: Slow running tests
    clearml: Tests that require ClearML
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*