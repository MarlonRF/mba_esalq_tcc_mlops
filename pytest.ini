[pytest]
addopts = 
    --verbose
    --tb=short
    --strict-markers
    --disable-warnings
    --cov=funcoes
    --cov=api
    --cov-report=html:htmlcov
    --cov-report=term-missing
    --cov-report=xml
markers =
    unit: Unit tests
    integration: Integration tests
    api: API tests
    slow: Slow running tests
    clearml: Tests that require ClearML
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*